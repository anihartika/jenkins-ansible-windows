name: Execute Playbook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Execute playbook
        run: |
          ansible-playbook windowsplaybook.yml
